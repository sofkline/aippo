{% extends "base.html" %}

{% block content %}
    <title>Admin Panel</title>
<body>
    <div class="row" style="display: flex; align-items: center; justify-content: center;">
        {% if perfs %}
            {% for perf in perfs %}
                <div class="card mb-3 m-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4 d-flex justify-content-center">
                            <img style="object-fit: contain;" src="{{ url_for('send_file', filename=perf.cover) }}" alt="{{ perf.cover }}" class="img-fluid rounded-start">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{perf.name}}</h5>
                                <p class="card-text">{{perf.age_restriction}}</p>
                                <a href="{{ url_for('perf', perf_id=perf.id) }}" class="stretched-link"></a>
                                <p class="card-text"><small class="text-muted">{{perf.date}}</small></p>
                            </div>
                        </div>
                        <div>
                            <a href="{{ url_for('edit_performance', perf_id=perf.id) }}">
                                <button>Редактировать</button>
                            </a>
                            <button>Удалить</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <div>
                <a href="{{ url_for('add_performance') }}">
                    <button>Добавить</button>
                </a>
            </div>
        {% else %}
        <div>
            <a href="{{ url_for('add_performance') }}">
                    <button>Добавить</button>
            </a>
        </div>
        {% endif %}
    </div>
</body>

{% endblock %}
