{% extends "base.html" %}

{% block content %}

        <p>a</p>
        {% if perf.seats.is_available %}

            <button type="button" class="btn btn-danger">{{perf.seats.seat_num}}</button>
        {% endif %}
    {% endfor %}
{% endblock %}
